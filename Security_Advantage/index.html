<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is an imported Google Fonts -->
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono:wght@600&display=swap"
        rel="stylesheet">
    <!-- Linked Style Sheet for minor style adjustments are here -->
    <link rel="stylesheet" href="style.css">

    <title>Security Advantage</title>
</head>

<body>
    <!-- Basic information about the stock on the upper right of the window  -->
    <div id="stock-information">
        <div id="stock-name"></div>
        <div id="stock-code"></div>
        <div id="stock-currency"></div>
        <div id="stock-time"></div>

        <!-- Was trying to figure out a way to add a savings  -->
        <!-- <div id="savings"></div> -->
    </div>

    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="app.js"></script> -->

    <!-- This is where user can track the current price, their funds and their total stocks  -->
    <div id="ticker"></div>
    <div id="funds"></div>
    <div id="stocks"></div>
    <!-- This is where we can seee any actions executed by the bot with a title and the dashboard-news divs. -->
    <div>
        <h1 id="ticker-title">Ticker News</h1>
    </div>
    <div id="dashboard-news">
    </div>
</body>

</html>
